<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-task2</title>
    <style>
        table,tr,td,th{
            border: 2px solid;
            border-collapse: collapse;
            width: 500px;
            height: 30px;
            text-align: center;
        }
        fieldset{
            border: 2px solid;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <fieldset>
        <table>
            <tr>
                <th rowspan="2">Veg</td>
                <th colspan="2">Cost</td>
            </tr>
            <tr>
                <td>MRP</td>
                <td>RP</td>
            </tr>
            <tr>
                <td>Tomato</td>
                <td>Rs.40</td>
                <td>Rs.20</td>
            </tr>
            <tr>
                <td>potato</td>
                <td>Rs.30</td>
                <td>Rs.15</td>
            </tr>
            <tr>
                <td>Onion</td>
                <td>Rs.60</td>
                <td>Rs.30</td>
            </tr>
        </table>
        <br><br>
        <table>
            <tr>
                <th rowspan="2">Gender</th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                <td>Height</td>
                <td>Weight</td>
            </tr>
            <tr>
                <td>Male</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Female</td>
                <td>1.7</td>
                <td>0.02</td>
                <td>43%</td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
